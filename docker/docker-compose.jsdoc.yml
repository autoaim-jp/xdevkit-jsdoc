version: '3'

services:
  eslit_container:
    container_name: jsdoc-container
    build:
      context: ../
      dockerfile: ./docker/jsdocContainer/Dockerfile
    tty: true
    volumes:
      - ../src/setting:/app/setting:ro
      - ../doc/jsdoc/build:/app/doc/jsdoc/build
      - ../service:/app/service
    command: sh -c "yarn run ${JSDOC_COMMAND}"


